<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="cal-header">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <div class="cal-body">
                <div>
                    <h1 id="output">0</h1>
                    <p id="input"></p>
                </div>

            </div>
            <div class="cal-fotter">
                <!-- div*20>{$} + tab -->
                <!-- div*20>span>{$}-->
                <div onclick="calculate('C')" class="special"><span>C</span></div>
                <div onclick="calculate('AC')" class="special"><span>AC</span></div>
                <div onclick="calculate('%')" class="special"><span>%</span></div>
                <div onclick="calculate('/')" class="special"><span>/</span></div>
                <div onclick="calculate('1')"><span>1</span></div>
                <div onclick="calculate('2')"><span>2</span></div>
                <div onclick="calculate('3')"><span>3</span></div>
                <div onclick="calculate('*')" class="special"><span>*</span></div>
                <div onclick="calculate('4')"><span>4</span></div>
                <div onclick="calculate('5')"><span>5</span></div>
                <div onclick="calculate('6')"><span>6</span></div>
                <div onclick="calculate('-')" class="special"><span>-</span></div>
                <div onclick="calculate('7')"><span>7</span></div>
                <div onclick="calculate('8')"><span>8</span></div>
                <div onclick="calculate('9')"><span>9</span></div>
                <div onclick="calculate('+')" class="special"><span>+</span></div>
                <div onclick="calculate('0')"><span>0</span></div>
                <div onclick="calculate('00')"><span>00</span></div>
                <div onclick="calculate('.')"><span>.</span></div>
                <div onclick="calculate('=')" class="special-dark"><span>=</span></div>
            </div>
        </div>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js').then(function(registration) {
    // Registration was successful
    console.log('Registered!');
    }, function(err) {
    // registration failed :(
    console.log('ServiceWorker registration failed: ', err);
    }).catch(function(err) {
    console.log(err);
    });
    });
    } else {
    console.log('service worker is not supported');
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.2/math.min.js"></script>
<script src="js/app.js"></script>
<script src="service-worker.js"></script>
</html>
